    <section class="form-section wrapper">
        <form method="get" action="signed-up.html" class="signup-form">
            <h2>Insert Details Below To Sign Up!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" placeholder="Enter Your First Name Here" required>

            <input class="text-input" id="lname" name="last_name" type="text" placeholder="Enter Your Last Name Here" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" placeholder="Enter Your Email Address Here" required>
            <input class="button" type="submit" value="Sign Up!">
            <input class="button-reset" type="reset" value="Reset">
        </form>
